    #saved_pred_csv: "./../Results/pred_csv_min_max_norm/"
    saved_aggr_mu_csv: "./../Results/pred_csv_aggr_min_max_norm/"
    # PARAMETERS FOR INFERENCE MATLAB
    matlab_inference: True # True if using with MATLAB
