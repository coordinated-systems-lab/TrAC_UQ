    input_features: [0.20851,24.596,0.0,0.81587] # for 1 input
    num_models: 1 # set number of models to be used for ensemble
    # output will be 1D numpy array of n elements: mu = [1,2,...,n]; var = [1,2,...,n] where n is the number of inputs     
